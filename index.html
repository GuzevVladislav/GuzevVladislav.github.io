<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="abs">
        <div name="" id="theme">
            <div id="circle"></div>
        </div>
    </div>

    <div class="container" id="simple_calc">
        
        <input type="number" id="workspace">

        <div class="wrapper">
            <div id="numbers">
                <div class="row">
                    <button value="1" class="num">1</button>
                    <button value="2" class="num">2</button>
                    <button value="3" class="num">3</button>
                </div>
                <div class="row">
                    <button value="4" class="num">4</button>
                    <button value="5" class="num">5</button>
                    <button value="6" class="num">6</button>
                </div>
                <div class="row">
                    <button value="7" class="num">7</button>
                    <button value="8" class="num">8</button>
                    <button value="9" class="num">9</button>
        
                </div>
                <div class="row">
                    <button value="0" class="num" id="zero">0</button>
        
                </div>
            </div>
            <div id="actions" class="actions">
                <button value="+" class="action">+</button>
                <button value="-" class="action">-</button>
                <button value="*" class="action">*</button>
                <button value="/" class="action">/</button>
                
                
                
            </div>
        </div>
        

        <div id="actions2">
            <button value="**" class="action">x<sup>2</sup></button>
            <button value="sqrt" class="action">&radic;</button>
            <button value="xy" class="action">x<sup>y</sup></button>
            <button value="%" class="action">%</button>
        </div>
        <button class="function_btn" id="equale">=</button>
        <button class="function_btn" id="clear">C</button>
        <button class="function_btn" id="del"><=</button>
        
    </div>
    

    <script src="index.js"></script>

</body>
</html>
