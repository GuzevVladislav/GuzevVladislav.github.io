      // Генерация кнопок тем
      function initThemes() {
        const container = document.getElementById("themesContainer");
        themesData.forEach((theme) => {
          const btn = document.createElement("button");
          btn.className = "theme-btn";
          btn.textContent = theme.title;
          btn.onclick = () => openModal(theme);
          container.appendChild(btn);
        });
      }

      function openModal(theme) {
        document.getElementById("modal").style.display = "block";
        document.getElementById("eng-content").innerHTML = theme.eng;
        document.getElementById("rus-content").innerHTML = theme.rus;
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
        document.body.style.overflow = "auto";
      }

      function switchTab(lang) {
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((content) => content.classList.remove("active"));

        document
          .querySelector(`.tab[onclick="switchTab('${lang}')"]`)
          .classList.add("active");
        document.getElementById(`${lang}-content`).classList.add("active");
      }

      // Инициализация при загрузке
      window.onload = initThemes;
    </script>
